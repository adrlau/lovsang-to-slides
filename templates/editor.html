<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8">
  <title>Rediger Markdown</title>
<style>
/* static/style.css */

* {
  box-sizing: border-box;
}

body {
  font-family: "Open Sans", sans-serif;
  background-color: #f4f6f8;
  color: #333;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 800px;
  margin: 2rem auto;
  padding: 0 1rem;
}

h1 {
  color: #2c3e50;
  margin-bottom: 1rem;
  font-size: 2rem;
}

form {
  background: #fff;
  border: 1px solid #ddd;
  border-radius: 8px;
  padding: 1.5rem;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
  margin-bottom: 2rem;
}

label {
  font-weight: 600;
  display: block;
  margin-bottom: 0.5rem;
}

textarea,
input[type="number"] {
  width: 100%;
  padding: 0.75rem;
  font-family: monospace;
  border: 1px solid #ccc;
  border-radius: 4px;
  margin-bottom: 1rem;
}

input[type="number"] {
  max-width: 6rem;
}

button {
  padding: 0.75rem 1.5rem;
  font-size: 1rem;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.2s;
}

button:hover {
  background-color: #0056b3;
}

a {
  display: inline-block;
  text-decoration: none;
  background-color: #28a745;
  color: #fff;
  padding: 0.75rem 1.5rem;
  border-radius: 4px;
  transition: background-color 0.2s;
  margin-bottom: 1rem;

}

a:hover {
  background-color: #1e7e34;
}

iframe.preview {
  width: 100%;
  height: 600px;
  border: 1px solid #ddd;
  border-radius: 4px;
  margin-top: 1rem;
}
</style>
</head>
<body>
  <h1>Rediger Markdown</h1>
  <form method="post" action="/build">
    <textarea name="markdown" rows="20" cols="80">{{ markdown }}</textarea><br>
    <button type="submit">Bygg og vis preview</button>
  </form>

  {% if preview_url %}
    <H1>
      <a href="{{ preview_url }}"
         target="_blank"
         rel="noopener noreferrer">
        Ã…pne i ny fane
      </a>
    </H1>

  <h2>Preview</h2>
    <iframe
      src="{{ preview_url }}"
      style="width:100%;height:600px;border:1px solid #ccc">
    </iframe>
  {% endif %}
</body>
</html>
