<!doctype html>
<html lang="no">
<head><meta charset="utf-8"><title>Startside</title></head>
<style>

/* static/style.css */

* {
  box-sizing: border-box;
}

body {
  font-family: "Open Sans", sans-serif;
  background-color: #f4f6f8;
  color: #333;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 800px;
  margin: 2rem auto;
  padding: 0 1rem;
}

h1 {
  color: #2c3e50;
  margin-bottom: 1rem;
  font-size: 2rem;
}

form {
  background: #fff;
  border: 1px solid #ddd;
  border-radius: 8px;
  padding: 1.5rem;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
  margin-bottom: 2rem;
}

label {
  font-weight: 600;
  display: block;
  margin-bottom: 0.5rem;
}

textarea,
input[type="number"] {
  width: 100%;
  padding: 0.75rem;
  font-family: monospace;
  border: 1px solid #ccc;
  border-radius: 4px;
  margin-bottom: 1rem;
}

input[type="number"] {
  max-width: 6rem;
}

button {
  padding: 0.75rem 1.5rem;
  font-size: 1rem;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.2s;
}

button:hover {
  background-color: #0056b3;
}


</style>

<body>
  <h1>Generer slides fra Lovsang.no</h1>
  <form method="post" action="/generate">
    <p>
      <label>Lim inn én eller flere lovsang.no-URLer (én per linje):<br>
      <textarea name="urls" rows="5" cols="60"></textarea></label>
    </p>
    <p>
      <label>Maks linjer per slide:
      <input type="number" name="max_lines" value="5" min="1"></label>
    </p>
    <button type="submit">Generer Markdown</button>
  </form>
</body>
</html>
